<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>


<body>
  
 
  <div class="container">
    
    <div class="center">
    <div class="row">
      <div class="col-12">
        <h1 style="color: aliceblue; text-align: left; " >Test Cases</h1>
      </div>
      <div class="col-12">
        <div class="row">
          <div class="col-6">
            <select class="form-select" aria-label="Default select example" id="time"  required>
              <option selected disabled>Select a Time</option>
              <option value="1">12-1 AM</option>
              <option value="2">1-2 AM</option>
              <option value="3">2-3 AM</option>
              <option value="4">3-4 AM</option>
              <option value="5">4-5 AM</option>
              <option value="6">5-6 AM</option>
              <option value="7">6-7 AM</option>
              <option value="8">7-8 AM</option>
              <option value="9">8-9 AM</option>
              <option value="10">9-10 AM</option>
              <option value="11">10-11 AM</option>
              <option value="12">11-12 PM</option>
              <option value="13">12-1 PM</option>
              <option value="14">1-2 PM</option>
              <option value="15">2-3 PM</option>
              <option value="16">3-4 PM</option>
              <option value="17">4-5 PM</option>
              <option value="18">5-6 PM</option>
              <option value="19">6-7 PM</option>
              <option value="20">7-8 PM</option>
              <option value="21">8-9 PM</option>
              <option value="22">9-10 PM</option>
              <option value="23">10-11 PM</option>
              <option value="24">11-12 PM</option>
              
            </select>
            
          </div>
          <div class="col-6">
            <select class="form-select" aria-label="Default select example" id="location" required>
              <option selected disabled>Select a Location</option>
              <option value="Thrissur">Thrissur</option>
              <option value="Coimbatore">Coimbatore</option>
              <option value="Delhi">Delhi</option>
              <option value="Mumbai">Mumbai</option>
              <option value="Chennai">Chennai</option>
              <option value="Kolkata">Kolkata</option>
              <option value="Bangalore">Bangalore</option>
            </select>
          </div>
        </div>
        
          <button class="sec" style="width: 100%;" id="link">ONLINE TRANSACTION</button>
          <script>
    
            // jquery to get the value of the selected option
            
            
            $("#link").on('click', function() {
              goToLink("{{ url_for('online')}}");
            });
            function goToLink(URL) {
              var selectedValueTime = $("#time").val();
            var selectedValueLoc = $("#location").val();
              // alert("You have selected " + URL + selectedValueTime);
              window.location.href = URL + "?time=" + selectedValueTime + "&location=" + selectedValueLoc;
              console.log(URL);
        
            }
        
          </script>

  
      </div>
      
    </div>
    </div>
  </div>
   



  <style>
    .input-field {
      margin-bottom: 20px;
    }

    
    select {
        width: 200px; 
      }
      body{
          background-color: rgb(43, 43, 150);
      }
 

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

body {
    height: 100vh;
    background: black;
   
   
  }
 

  button {
    margin: 20px;
    padding: 40px 80px;
    border: none;
    cursor: pointer;
  }
  /* PIERWSZY SPOSOB WYKORZYSTANIE CIENIA */
  .first {
    background: #19c3d6;
    box-shadow: inset 0px 0px 0px 0px white;
    transition: all 0.5s ease-in-out;
  }
  .first:hover {
    box-shadow: inset 0px -200px 0px 0px white;
  }
  /* DRUGI SPOSOB DLUZSZY ALE BARDZIEJ UNIWERSALNY*/
  .sec {
    background: none;
    position: relative;
    overflow: hidden;
  }
  .sec:before, .sec:after {
    content: "";
    background: #19c3d6;
    display: block;
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    z-index: -2;
  }
  .sec:after {
    background: white;
    top: 100%;
    transition: all 0.5s ease-in-out;
  }
  .sec:hover:after {
    top: 0;
  }

  </style> 

      

</body>
</html>
